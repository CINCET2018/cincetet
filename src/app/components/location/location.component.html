<div id="div-content">
  <mat-divider [inset]="true"></mat-divider>
   <mat-card>
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Ingrese la Geolocalización" formControlName="Geolocalización" required>
          <mat-error *ngIf="locationForm.get('Geolocalización').invalid">{{getErrorMessage("Geolocalización")}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Ingrese la Dirección" formControlName="Dirección" required>
            <mat-error *ngIf="locationForm.get('Dirección').invalid">{{getErrorMessage("Dirección")}}</mat-error>
          </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Ingrese El Municipio_Corregimiento" formControlName="Municipio_Corregimiento" required>
          <mat-error *ngIf="locationForm.get('Municipio_Corregimiento').invalid">{{getErrorMessage("Municipio_Corregimiento")}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ingrese El Tipo_Negocio" formControlName="Tipo_Negocio" required>
            <mat-error *ngIf="locationForm.get('Tipo_Negocio').invalid">{{getErrorMessage("Tipo_Negocio")}}</mat-error>
          </mat-form-field>
      </div>
      <button class="btn waves-effect waves-light" [disabled]="!locationForm.valid" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
    </form>
  </mat-card>
</div>
