<div class="divaddPackaging">
  <form (ngSubmit)="selectOperation()" [formGroup]="AddPackagingForm">
    <mat-form-field>
      <input matInput placeholder="Tipo de Embalaje" formControlName="typePackaging" required>
      <mat-error *ngIf="AddPackagingForm.get('typePackaging').invalid">{{getErrorMessage("typePackaging")}}</mat-error>
    </mat-form-field>
    <button *ngIf="!updateEnable" type="submit" mat-raised-button color="primary" [disabled]="!AddPackagingForm.valid"> Agregar </button>
    <button *ngIf="updateEnable" type="submit" mat-raised-button color="accent" [disabled]="!AddPackagingForm.valid"> Modificar </button>
  </form>
  <div *ngIf="dataSource.length>0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
          </ng-container>
        
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="warn" (click)="delPackaging(element)">
                    <mat-icon class="material-icons md-40">delete</mat-icon>
                </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>   Modificar   </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="warn" (click)="startModifyBranchType(element)">
                    <mat-icon class="material-icons md-40">  update  </mat-icon>
                </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
</div>
