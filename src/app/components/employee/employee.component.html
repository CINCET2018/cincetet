<!--The content below is only a placeholder and can be replaced.-->
<h3 *ngIf="dataSourceUserPending.length>0">Usuarios Pendientes</h3>
<table mat-table [dataSource]="dataSourceUserPending" class="lessons-table mat-elevation-z8" *ngIf="dataSourceUserPending.length>0">

  <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> CORREO </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="Aprobar">
        <th mat-header-cell *matHeaderCellDef> APROBAR </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button id="aprobar" (click)="aproveEmployee(element)">
          <mat-icon class="material-icons md-40">check_circle</mat-icon>
        </button></td>
      </ng-container>

      <ng-container matColumnDef="Denegar">
        <th mat-header-cell *matHeaderCellDef> DENEGAR </th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button id="denegar" (click)="denyEmployee(element)">
          <mat-icon class="material-icons md-40">remove_circle</mat-icon>
        </button></td>
      </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h3>Empleados</h3>
<table mat-table [dataSource]="dataSourceEmployee" class="lessons-table mat-elevation-z8">

  <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> CORREO </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="active(element.$key)==-1">{{element.phone}}</div>
        <div *ngIf="active(element.$key)>-1">
            <form (ngSubmit)="savePhone(element)" [formGroup]="editEmployeeForm">
                <mat-form-field>
                  <input matInput placeholder="Telefono" formControlName="phoneEmployee" value="{{element.phone}}" required>
                </mat-form-field>
                <button mat-icon-button color="warn" (click)="noEdit(element.$key)">
                    <mat-icon class="material-icons md-40">replay</mat-icon>
                </button>
                <button type="submit" mat-icon-button color="warn" [disabled]="!editEmployeeForm.valid">
                    <mat-icon class="material-icons md-40">done</mat-icon>
                </button>
              </form>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="warn" (click)="delEmployee(element)">
              <mat-icon class="material-icons md-40">delete</mat-icon>
          </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> EDITAR </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="warn" (click)="edit(element.$key)">
              <mat-icon class="material-icons md-40">update</mat-icon>
          </button>
      </td>
    </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumnsEmployee"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumnsEmployee;"></tr>
</table>
