    <strong>sisas sisas</strong>
    <ul>
      <li>{{rojo}}</li>|
    </ul>
    <agm-map *ngIf="latitud"
      [latitude]="latitud"
      [longitude]="longitud"
      [zoom]="13"
      (mapClick)="mapClicked($event)">
      <agm-marker 
          *ngFor="let m of markers; let i = index"
          [latitude]="4.3445"
          [longitude]="-73.55465"
          (dragEnd)="markerDragEnd(m, $event)">
        <agm-info-window>
          <table>
              <tr>{{m.geolocation}}</tr>
              <tr>{{m.address}}</tr>
              <tr>{{m.city}}</tr>
              <tr>{{m.branchType}}</tr>
          </table>
        </agm-info-window>
      </agm-marker>  
    </agm-map>
